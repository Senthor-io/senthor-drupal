services:
  senthor_io.api_client:
    class: Drupal\senthor_io\Service\SenthorApiClient
    arguments: ['@http_client']

  senthor_io.middleware.senthor_middleware:
    class: Drupal\senthor_io\Middleware\SenthorMiddleware
    arguments: ['@senthor_io.api_client']
    tags:
      - { name: http_middleware, priority: 300 }
